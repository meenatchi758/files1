
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Sharing Community</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>All Recipes</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search by ingredient or cuisine" class="form-control mb-3">
    </form>
    <a href="{{ url_for('add_recipe') }}" class="btn btn-success mb-3">Add Recipe</a>
    {% for recipe in recipes %}
        <div class="card mb-3">
            <div class="card-body">
                <h4>{{ recipe.title }}</h4>
                {% if recipe.image %}<img src="/{{ recipe.image }}" class="img-fluid" width="200">{% endif %}
                <p><strong>Cuisine:</strong> {{ recipe.cuisine }} | <strong>Prep Time:</strong> {{ recipe.prep_time }}</p>
                <a href="{{ url_for('recipe_detail', id=recipe.id) }}" class="btn btn-primary">View</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
