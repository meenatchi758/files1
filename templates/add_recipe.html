<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Add a New Recipe</h1>
    <form method="post" enctype="multipart/form-data">
        <input name="title" class="form-control mb-2" placeholder="Title" required>
        <textarea name="ingredients" class="form-control mb-2" placeholder="Ingredients" rows="3" required></textarea>
        <textarea name="instructions" class="form-control mb-2" placeholder="Instructions" rows="5" required></textarea>
        <input name="cuisine" class="form-control mb-2" placeholder="Cuisine">
        <input name="prep_time" class="form-control mb-2" placeholder="Prep Time">
        <input type="file" name="image" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
